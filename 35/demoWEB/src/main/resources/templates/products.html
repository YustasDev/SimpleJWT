<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>
<body>
<h1>Products</h1>
<h2>View products</h2>

<table>
  <tr>
    <th>PRODUCT NAME</th>
  </tr>
  <tr>
    <th>PRODUCT PRICE</th>
  </tr>
  <!--/*@thymesVar id="products" type="templates"*/-->
  <tr th:each="p: ${products}" >
    <td th:text="${p.name}"></td>
    <td th:text="${p.price}"></td>
  </tr>
</table>

<h2>Add a product</h2>
<form action="/products" method="post">  <!-- Passing this HTML form creates POST request for the /products path -->
  Name: <input type="text" name="name"><br />
  Price: <input type="number" step="any" name="price"><br />
  <button type="submit">Add product</button>
</form>
</body>
</html>
