<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Person List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Case List</h1>
<a href="addCase">Add Case</a>
<br/><br/>
<div>
  <table border="1">
    <tr>
      <th>Number Case</th>
      <th>Description Case</th>
    </tr>
    <tr th:each ="caseVar : ${cases}">
      <td th:utext="${caseVar.numberCase}">...</td>
      <td th:utext="${caseVar.descriptionCase}">...</td>
    </tr>
  </table>
</div>
</body>
</html>
